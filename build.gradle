plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext{
    set('allureVersion', '2.12.1')
    set('jupiterVersion', '5.7.0')
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}"
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
    testImplementation 'com.codeborne:selenide:6.3.5'

    testImplementation 'org.aspectj:aspectjweaver:1.9.5'
    testImplementation "io.qameta.allure:allure-junit5:${allureVersion}"
    testImplementation "io.qameta.allure:allure-commandline:${allureVersion}"
    testImplementation "io.qameta.allure:allure-assertj:${allureVersion}"
    testImplementation "io.qameta.allure:allure-rest-assured:${allureVersion}"
    testImplementation "io.qameta.allure:allure-java-commons:${allureVersion}"
    testImplementation "io.qameta.allure:allure-selenide:${allureVersion}"

    testImplementation 'commons-io:commons-io:2.11.0'


}

test {
    useJUnitPlatform()
}